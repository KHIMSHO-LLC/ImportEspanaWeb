name: Daily Blog Post

on:
  schedule:
    # Runs every day at 8:00 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  generate-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate blog post
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/generate-blog.mjs

      - name: Check for changes
        id: check
        run: |
          git diff --quiet || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.check.outputs.changes == 'true'
        run: |
          git config user.name "ImportEspana Blog Bot"
          git config user.email "blog-bot@importespana.com"
          git add src/content/blog/ scripts/topics.json
          git commit -m "blog: Auto-generated daily article $(date +%Y-%m-%d)"
          git push
